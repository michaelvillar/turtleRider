<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Game Designer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="top-bar">
		<select id="curves"></select>
		<input type="button" name="add_curve" value="Add curve" id="add_curve" />
		<input type="button" name="add_bonus" value="Add bonus" id="add_bonus" />
		<input type="button" name="add_looping" value="Looping/curve" id="add_looping"/>
		<input type="button" name="add_scale_guide" value="Add scale guide" id="add_scale_guide"/>
		<input type="button" name="add_camera_guide" value="Add camera guide" id="add_camera_guide"/>
		<input type="button" name="camera_mode" value="Camera/normal mode" id="camera_mode" 
		disabled="true"/>
		<input type="button" name="screen_type" value="Large screen" id="screen_type"/>
		<input type="button" name="export" value="Export" id="export" />
		<input type="file" id="load" name="files[]" />
	</div>
	<div id="code" style="display:none;position:fixed;background:rgba(0,0,0,0.1);z-index:1001;top:100px;left:100px;width:500px;height:400px;">
		<a onclick="javascript:document.getElementById('code').style.display = 'none';return false;">Close</a>
		<textarea id="code_text" style="margin:10px;width:400px;height:300px;"></textarea>
	</div>
	<canvas id="canvas" width="4000" height="3000"></canvas>
	<script type="text/javascript" src="js/fileManager.js"></script>
	<script type="text/javascript" src="js/point.js"></script>
	<script type="text/javascript" src="js/bonus.js"></script>
	<script type="text/javascript" src="js/scaleGuide.js"></script>
	<script type="text/javascript" src="js/cameraGuide.js"></script>
	<script type="text/javascript" src="js/curveSegment.js"></script>
	<script type="text/javascript" src="js/loopingSegment.js"></script>
	<script type="text/javascript" src="js/curve.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
